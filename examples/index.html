<!doctype html>
<html lang="" ng-app="app" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosetta Angular.js</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@4.1.0/dist/css/swiper.min.css">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="container">
      <h1>Rosetta-Angularjs Example</h1>
      <p>This is a simple example on how to implement a couple of libraries as Angular.js directives
        through Rosetta-Angularjs.</p>

      <pre><code>
angular.module('app', []);
RosettaAngularjs.add('app', {Swiper, tippy});
      </code></pre>

      <!-- Implement Swiper -->
      <div
        class="swiper-container"
        swiper
        swiper-options="{navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        }}"
        swiper-instance="swiperInstance">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

      <!-- Implement Tippy -->
      <button
        ng-click="swiperInstance.slideNext()"
        tippy
        tippy-options="{placement: 'right'}"
        title="Click to go to next slide"
        type="button">
        Slide next
      </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@4.1.0/dist/js/swiper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tippy.js@2.1.1/dist/tippy.all.min.js"></script>
    <script src="rosetta-angularjs.umd.js"></script>
    <script src="main.js"></script>

    <!-- Enable LiveReload -->
    <script>
    document.write(
        '<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=1"></' + 'script>'
    );
    </script>
  </body>
</html>
